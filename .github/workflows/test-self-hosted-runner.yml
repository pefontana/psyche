name: Test Self-Hosted Runner

on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  decentralized-integration-test:
    runs-on: self-hosted
    # Optionally, you can use a specific label:
    # runs-on: [self-hosted, nous-gpu-1]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run decentralized integration test
        run: |
          nix develop --command bash -c "just decentralized-integration-test"

      - name: Upload test results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/
            *.log
          if-no-files-found: ignore
